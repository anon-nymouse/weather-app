<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>Weather data for {{ city }}</p>
        {% for data in wdata %}
            <p> Time: {{ data.dt_txt }} </p>
            <p> Temparature: {{ data.temp }} </p>
            <p> Feels Like: {{ data.feels_like }} </p>
            <p> Minimum Temparature: {{ data.temp_min }} </p>
            <p> Maximum Temparature: {{ data.temp_min }} </p>
            <p> Weather: {{ data.w }} </p>
            <p> Description: {{ data.w0 }} </p><br><br><br>
        {% endfor %}
</body>
</html>
